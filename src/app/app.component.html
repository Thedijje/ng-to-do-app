<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dheeraj thedijje</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
		
		<div class="page-header">
		  <h1>To Do list<small>(@thedijje)</small></h1>
		</div>
		<div class="col-lg-12">
			<div class="row">
					<form #todoForm = "ngForm" (ngSubmit)="todoSubmit(ngForm.value)">
						
							<div class="clearfix"></div>
							<div class="form-group">
									<label for="list_item">Task name</label>
									<input #todo id="list_item" class="form-control" type="text" placeholder="Add a task" ngModel>
							</div>
							<div class="clearfix"></div>
							<div class="form-group">
								<div class="data">
									
									<ul class="todolist list-unstyled">
										<li *ngFor="let todo of todoArray">{{todo}} <span class="float-right"><i class="material-icons" (click)="deleteItem(todo)">delete</i></span></li>
									</ul>
								</div>
							</div>
							<div class="clearfix"></div>
							<div class="form-group">
								<button (click)="addTodo(todo.value)" class="btn-sm btn btn-success"><span><i class="material-icons" >add</i>  Add </span></button>
							</div>
						</form>
			</div>
		</div>
	</div>
</body>
</html>
